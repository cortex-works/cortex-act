name: Dataset Generator Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/dataset-generator-service/**'
      - 'shared/autapia_database_client/**'
      - 'shared/autapia_shared_types/**'
      - 'shared/autapia_microservice_types/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/dataset-generator-service/**'
      - 'shared/autapia_database_client/**'
      - 'shared/autapia_shared_types/**'
      - 'shared/autapia_microservice_types/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/autapia_test

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: autapia_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Install sqlx-cli
      run: cargo install sqlx-cli --no-default-features --features postgres

    - name: Run database migrations
      working-directory: services/dataset-generator-service
      run: |
        sqlx migrate run --database-url $DATABASE_URL

    - name: Check code formatting
      working-directory: services/dataset-generator-service
      run: cargo fmt --all -- --check

    - name: Run clippy lints
      working-directory: services/dataset-generator-service
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run unit tests
      working-directory: services/dataset-generator-service
      run: cargo test --lib --all-features

    - name: Run integration tests
      working-directory: services/dataset-generator-service
      run: cargo test --test '*' --all-features
      env:
        RUST_LOG: debug

    - name: Test build in release mode
      working-directory: services/dataset-generator-service
      run: cargo build --release

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      working-directory: services/dataset-generator-service
      run: cargo audit

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: autapia_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

    - name: Install sqlx-cli
      run: cargo install sqlx-cli --no-default-features --features postgres

    - name: Run database migrations
      working-directory: services/dataset-generator-service
      run: |
        sqlx migrate run --database-url $DATABASE_URL

    - name: Run benchmarks
      working-directory: services/dataset-generator-service
      run: cargo bench --all-features

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: services/dataset-generator-service/target/criterion/

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/dataset-generator-service
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: services/dataset-generator-service/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging environment
      run: |
        echo "Deploying dataset-generator-service to staging..."
        # Add actual deployment commands here
        # kubectl apply -f k8s/staging/
        # helm upgrade dataset-generator-staging ./charts/dataset-generator-service

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build-docker, security-audit]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production environment
      run: |
        echo "Deploying dataset-generator-service to production..."
        # Add actual deployment commands here
        # kubectl apply -f k8s/production/
        # helm upgrade dataset-generator-prod ./charts/dataset-generator-service

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: [test, security-audit]
    if: always()

    steps:
    - name: Notify success
      if: needs.test.result == 'success' && needs.security-audit.result == 'success'
      run: |
        echo "✅ Dataset Generator Service CI/CD completed successfully"
        # Add Slack/Discord notification here if needed

    - name: Notify failure
      if: needs.test.result == 'failure' || needs.security-audit.result == 'failure'
      run: |
        echo "❌ Dataset Generator Service CI/CD failed"
        # Add failure notification here if needed 